[package]
name = "connect4"
version = "0.1.0"
authors = ["James Harmon <JamesMHarmon@gmail.com>"]
edition = "2018"
publish = false

[lib]
name="connect4"

[dependencies]
common = { path = "../common" }
engine = { path = "../engine" }
model = { path = "../model" }

chashmap="2.2.2"
chrono="0.4.7"
reqwest="0.9.18"
crossbeam="0.7.1"
serde={version="1.0.95",features=["derive"]}
crossbeam-queue = "0.1"
serde_json="1.0"

